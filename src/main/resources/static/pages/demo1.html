<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .el-row {
            margin-bottom: 20px;

            &:last-child {
                margin-bottom: 0;

        }

        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }
    </style>
</head>
<body>

<div id="app">
    <template>
        <el-table
                :data="tableData"
                border
                style="width: 70%">
            <el-table-column
                    fixed
                    prop="date"
                    label="日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="province"
                    label="省份"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="city"
                    label="市区"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址"
                    width="300">
            </el-table-column>
            <el-table-column
                    prop="zip"
                    label="邮编"
                    width="120">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="100">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                    <el-button type="text" size="small" @click="editRow">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-dialog
                title="提示"
                :visible.sync="dialogVisible"
                width="30%">

            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="名字">
                    <el-input v-model="form.name" width="20%"></el-input>
                </el-form-item>


                <el-form-item label="时间">
                    <el-col :span="11">
                        <el-date-picker type="date" placeholder="选择日期" v-model="form.date"
                                        style="width: 100%;"></el-date-picker>
                    </el-col>
                </el-form-item>

                <el-form-item label="省份">
                    <el-col :span="11">
                        <el-input v-model="form.province">

                        </el-input>
                    </el-col>
                </el-form-item>

                <el-form-item label="城市">
                    <el-col :span="11">
                        <el-input v-model="form.city">

                        </el-input>
                    </el-col>
                </el-form-item>
                <el-form-item label="地址">
                    <el-col :span="11">
                        <el-input v-model="form.address">

                        </el-input>
                    </el-col>
                </el-form-item>

                <el-form-item label="邮编">
                    <el-col :span="11">
                        <el-input v-model="form.zip">

                        </el-input>
                    </el-col>
                </el-form-item>
            </el-form>


            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogVisible = false">提 交</el-button>
            </span>
        </el-dialog>
    </template>
</div>

</body>
